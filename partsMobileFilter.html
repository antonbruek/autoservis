<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/parts.css">
    <link rel="stylesheet" href="styles/parts3.css">
    <link rel="stylesheet" href="styles/parts3.1.css">
    <link rel="stylesheet" href="styles/partsMobileFilter.css">
</head>
<body>
                <div class="partsOptions">
                    <div class="flex onSides">
                        <button class="buttonBack">Назад</button>
                        <button class="deleteAll">сбросить все</button>
                    </div>
                    <p class="partsOptionsSelection">Подбор по параметрам</p>
                    <p class="partsOptionsPrice">Цена</p>
                    <form class="partsOptionsHeaderForm flex" action="post">
                        <input type="text" placeholder="От">
                        <div class="partsOptionsBorder"></div>
                        <input type="text" placeholder="До">
                        <input type="submit" value="OK">
                    </form>
                    <p class="partsOptionsManufacturer">Производитель</p>
                    <form class="partsOptionsFilterManufacturer col" action="post">
                        <div class="flex">
                        <input type="checkbox" value="K&N Filtres"><p>K&N Filtres</p></div>
                        <div class="flex">
                        <input type="checkbox" value="Mahle"><p>Mahle</p></div>
                        <div class="flex">
                        <input type="checkbox" value="Mazda"><p>Mazda</p></div>
                        <div class="flex">
                        <input type="checkbox" checked value="Mann"><p>Mann</p></div>
                        <div class="flex">
                        <input type="checkbox" value="Purflux"><p>Purflux</p></div>
                    </form>
                </div>
</body>
</html>
